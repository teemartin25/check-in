<div class="container-lg col-xl-6 col-lg-7 col-md-9 p-5 mt-5 roundedcorner">
  <div *ngIf="error" class="alert alert-danger">
    <p>{{ error }}</p>
  </div>
  <div *ngIf="isLoading" style="text-align: center">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <form *ngIf="!isLoading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          id="inputEmail3"
          ngModel
          name="email"
          required
          email
          #email="ngModel"
        />
        <span
          class="help-block text-danger"
          *ngIf="!email.valid && email.touched"
          >Please enter a valid email.</span
        >
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label"
        >Password:</label
      >
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          id="inputPassword3"
          ngModel
          name="password"
          required
          minlength="6"
          #password="ngModel"
        />
        <span
          class="help-block text-danger"
          *ngIf="!password.valid && password.touched"
          >Password is minimum of 6 characters.</span
        >
      </div>
    </div>
    <fieldset class="row mb-3">
      <div
        class="radio form-check d-flex justify-content-center"
        *ngFor="let option of options"
      >
        <label>
          <input
            class="form-check-input"
            type="radio"
            name="option"
            [ngModel]="'login'"
            [value]="option"
            (click)="onSwitchMode(option)"
          />
          {{ option }}
        </label>
      </div>
    </fieldset>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!authForm.valid"
      >
        {{ isLoginMode ? "Login" : "Sign up" }}
      </button>
    </div>
  </form>
</div>
