<div class="lead mb-1">User Profile:</div>
<div class="container-lg">
  <div class="roundedcorner p-3">
    <div class="row">
      <div class="col-lg-5">
        <img
          class="mx-auto"
          [src]="user?.imagePath"
          style="max-height: 200px; max-width: 250px; display: block"
        />
        <div class="row">
          <div class="col text-center">
            <p class="statusOffline">
              <span class="fw-bolder"> Status:</span> {{ user.status }}
            </p>
          </div>
        </div>
      </div>

      <div class="col-lg-7">
        <table class="table table-sm mx-auto">
          <tbody>
            <tr>
              <th scope="row">Name:</th>
              <td>{{ user.name }}</td>
            </tr>
            <tr>
              <th scope="row">Username:</th>
              <td>{{ user.userName }}</td>
            </tr>
            <tr>
              <th scope="row">Email:</th>
              <td colspan="2">{{ user.emailAddress }}</td>
            </tr>
            <tr>
              <th scope="row">Gender:</th>
              <td>{{ user.gender }}</td>
            </tr>
            <tr>
              <th scope="row">Hobbies:</th>
              <td>{{ user.hobbies }}</td>
            </tr>
            <tr>
              <th scope="row">Phone no.:</th>
              <td colspan="2">{{ user.phoneNumber }}</td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col text-center">
            <button
              class="btn btn-primary"
              [routerLink]="['/users', user?.userName, 'edit']"
              [queryParams]="{
                allowEdit: user?.userName === loggedInUser?.userName ? '1' : '0'
              }"
            >
              Edit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3 d-flex justify-content-center">
    <div class="col-xl-6 col-lg-9 col-md-8">
      <app-left-footer></app-left-footer>
    </div>
    <div class="col-xl-6 col-lg-9 col-md-8 customPad">
      <app-right-footer></app-right-footer>
    </div>
  </div>
</div>
