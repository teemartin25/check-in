<div *ngIf="currentUser" class="lead mb-1">Logged in as:</div>
<div *ngIf="currentUser">
  <div
    class="card darken roundedcorner"
    (click)="navigateToProfile()"
    style="cursor: pointer"
  >
    <div class="row g-0">
      <div class="col-5 col-sm-4 my-auto">
        <img
          [src]="currentUser?.imagePath"
          class="img-fluid w-80 p-3"
          alt="card-horizontal-image"
        />
      </div>
      <div class="col-7 col-sm-8 my-auto">
        <div class="card-body">
          <h5 class="card-title">{{ currentUser?.name }}</h5>

          <p class="card-text">
            <small class="text-muted"
              >Logged in as: {{ currentUser?.emailAddress }}</small
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
